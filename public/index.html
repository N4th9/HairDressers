<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/cut.png" >
    <title>Coiff'EUR</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="/script.js"></script>
</head>
<body>
<div class="BanTitle">
    <div class="containerTitle">
        <p class="Title">Coiff'EUR</p>
        <p id="NbFavoritesHairDressers" class="NbFavoritesHairDressers"></p>
        <img id="AddHairDresser" class="AddHairDresser" src="img/AddHairDresser.png" alt="HairDresser">
        <img id="Login" class="Login" src="img/Login.svg" alt="Login">
        <img id="Logout" class="Login" src="img/Logout.svg" alt="Logout">
    </div>
</div>
<button class="Rotation" id="CloseHairDresser">X</button>
<div id="BackList" class="BackList">
</div>
<div class="hairdressersInfos">
    <div id="pageListSearch" class="pageListSearch">
        <ul class="AllList">
            <input id="SearchHairDressers" class="SearchHairDressers" type="text" placeholder="Rechercher un coiffeur ..."><button id="MoreSearch" class="MoreSearch">. . .</button>
            <div class="divSearch" id="divSearch">
                <p class="pInfosSearch">Rechercher dans :</p>
                <select id="selectOne" class="inputInfosSearch">
                    <option value="nom">Nom ou Ville</option>
                    <option value="Nom">Nom</option>
                    <option value="numero">Numéro</option>
                    <option value="rue">Voie</option>
                    <option value="codePostal">Code Postal</option>
                    <option value="ville">Ville</option>
                </select>
                <p class="pInfosSearch">Trier par :</p>
                <select id="selectTwo" class="inputInfosSearch">
                    <option value="nom">Nom</option>
                    <option value="numero">Numéro</option>
                    <option value="rue">Voie</option>
                    <option value="codePostal">Code Postal</option>
                    <option value="ville">Ville</option>
                </select>
            </div>
            <ul id="ListHairDressers" class="ListHairDressers">
            </ul>
        </ul>
        <button id="LoadHairDressers" class="LoadHairDressers">Charger plus ...</button>
    </div>
    <div id="InfosHairDressers" class="InfosHairDressers">
        <div class="StatInfos">
            <p>Nom</p>
            <p>Numero</p>
            <p>Voie</p>
            <p>Code Postal</p>
            <p>Ville</p>
        </div>
        <div class="InfosHairDresser">
            <p id="NomHairDresser"></p>
            <p id="NumeroHairDresser"></p>
            <p id="VoieHairDresser"></p>
            <p id="CodePostalHairDresser"></p>
            <p id="VilleHairDresser"></p>
        </div>
    </div>
    <div class="MapLocation" id="MapContainerLocation">
    </div>
    <div class="ChangeInfos" id="ChangeInfos">
        <div class="ContainerInfos" id="ContainerInfos">
            <p class="ChangeP">Nom</p>
            <input type="text" class="ChangeInput" id="ChangeName"/>
            <p class="ChangeP">Numero</p>
            <input type="number" class="ChangeInput" id="ChangeNumber"/>
            <p class="ChangeP">Voie</p>
            <input type="text" class="ChangeInput" id="ChangeRue"/>
            <p class="ChangeP">Code postal</p>
            <input type="number" class="ChangeInput" id="ChangeCodePostal"/>
            <p class="ChangeP">Ville</p>
            <input type="text" class="ChangeInput" id="ChangeCity"/>
            <p class="ChangeP">Latitude</p>
            <input type="number" class="ChangeInput" id="ChangeLatitude"/>
            <p class="ChangeP">Longitude</p>
            <input type="number" class="ChangeInput" id="ChangeLongitude"/>
            <button id="ChangeHairDresser" class="ChangeHairDresser"></button>
        </div>
        <div class="ChangeLocation" id="ChangeMapLocation">
        </div>
    </div>
</div>
</body>
</html>
