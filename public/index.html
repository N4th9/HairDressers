<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/cut.png" >
    <title>Coiff'EUR</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/script.js"></script>
</head>
<body>
<div class="BanTitle">
    <div class="container">
        <p class="Title">Coiff'EUR</p>
        <img id="Login" class="Login" src="img/Login.svg" alt="Login">
        <img id="Logout" class="Login" src="img/Logout.svg" alt="Logout">
    </div>
</div>
<button class="Rotation" id="CloseHairDresser">X</button>
<div id="BackList" class="BackList">
</div>
<div class="hairdressersInfos">
    <div id="pageListSearch" class="pageListSearch">
        <ul class="AllList">
            <input id="SearchHairDressers" class="SearchHairDressers" type="text" placeholder="Rechercher un coiffeur ...">
            <ul id="ListHairDressers" class="ListHairDressers">
            </ul>
        </ul>
        <button id="LoadHairDressers" class="LoadHairDressers">Charger plus ...</button>
    </div>
    <div id="InfosHairDressers" class="InfosHairDressers">
        <div class="StatInfos">
            <p>Nom</p>
            <p>Numero</p>
            <p>Voie</p>
            <p>Code Postal</p>
            <p>Ville</p>
        </div>
        <div class="InfosHairDresser">
            <p id="NomHairDresser"></p>
            <p id="NumeroHairDresser"></p>
            <p id="VoieHairDresser"></p>
            <p id="CodePostalHairDresser"></p>
            <p id="VilleHairDresser"></p>
        </div>
    </div>
    <div class="MapLocation" id="MapContainerLocation">
    </div>
    <div class="ChangeInfos" id="ChangeInfos">
        <div class="ContainerInfos" id="ContainerInfos">
            <p style="padding-top: 20px" class="UpdateP">Nom </p>
            <input type="text" class="UpdateInput" id="UpdateName"/>
            <p class="UpdateP">Numero </p>
            <input type="number" class="UpdateInput" id="UpdateNumber"/>
            <p class="UpdateP">Voie </p>
            <input type="text" class="UpdateInput" id="UpdateRue"/>
            <p class="UpdateP">Code postal </p>
            <input type="number" class="UpdateInput" id="UpdateCodePostal"/>
            <p class="UpdateP">Ville </p>
            <input type="text" class="UpdateInput" id="UpdateCity"/>
            <p class="UpdateP">Latitude </p>
            <input type="number" class="UpdateInput" id="UpdateLatitude"/>
            <p class="UpdateP">Longitude </p>
            <input type="number" class="UpdateInput" id="UpdateLongitude"/>
        </div>
        <div class="ChangeLocation" id="ChangeMapLocation">
        </div>
    </div>
</div>
</body>
</html>
